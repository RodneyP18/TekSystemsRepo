<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FantasyFB: Register</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="cat.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    </head>
    <body style = "background-color: #093685; color: white">
        <div class="container" style = "background-color: black">
            <div class="container">
                <h1 style="text-align: center; color: #64065f; font-size: 6em"><font font face="Impact">Fantasy Football Blog</font></h1>
                <hr/>
                <div class="navbar">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="home.html" style = "color: #038a75">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html" style = "color: #038a75">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="createArt.html" style = "color: #038a75">Create new Article</a>
                        </li>
                    </ul>    
                </div>
                <h2>Register Page</h2>

                <form name="registerForm" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password:</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="first_name" class="col-md-4 control-label">First name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-md-4 control-label">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email:</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-default" value="Create account"  onClick="validateform()"/>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
        <script src="catjs.js"></script>
    </body>
</html>
