<html lang="en">
  <head>
  </head>
  <body>
    <div class="container box p-6 has-text-centered has-background-light">
      <h1 class="title has-text-centered has-text-link">RightRX</h1>
      <h2 class="subtitle has-text-centered">Sign Up Form</h2>

      <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input #username ngModel="username" name="username" id="username" style="width: 400px;" class="input is-success" type="text" placeholder="Enter your username"/>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left has-icons-right">
            <input #password ngModel="password" name="password" id="password" style="width: 400px;" class="input is-danger" type="password" placeholder="Enter your password"/>
            <span class="icon is-small is-left">
              <i class="fas fa-key"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" />I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-success">
              Sign up
            </button>
          </div>
          <div class="control" >
            <button class="button is-link is-light">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
